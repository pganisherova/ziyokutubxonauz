<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Platforma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 231, 235, 1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo yoki Brend nomi -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 cursor-pointer">Brend</h1>
            <p class="text-gray-500 mt-2">Xush kelibsiz! Tizimga kiring.</p>
        </div>

        <!-- Kirish formasi -->
        <div class="glass-effect p-8 rounded-2xl shadow-xl">
            <h2 class="text-2xl font-semibold mb-6 text-center">Hisobga kirish</h2>
            
            <form id="loginForm" class="space-y-5">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email manzilingiz</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none"
                        placeholder="namuna@mail.com">
                </div>

                <!-- Parol -->
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Parolingiz</label>
                        <a href="#" class="text-xs text-indigo-600 hover:underline">Parolni unutdingizmi?</a>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none"
                        placeholder="••••••••">
                </div>

                <!-- Eslab qolish -->
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox"
                        class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded cursor-pointer">
                    <label for="remember" class="ml-2 block text-sm text-gray-600 cursor-pointer">
                        Meni eslab qol
                    </label>
                </div>

                <!-- Tugma -->
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-md hover:shadow-lg mt-2">
                    Kirish
                </button>
            </form>

            <!-- Boshqa login usullari -->
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Yoki davom eting</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-6">
                    <button class="flex items-center justify-center py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Google
                    </button>
                    <button class="flex items-center justify-center py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        <svg class="w-5 h-5 mr-2 fill-current text-[#1877F2]" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </button>
                </div>
            </div>
        </div>

        <!-- Pastki qism -->
        <p class="text-center mt-6 text-gray-600">
            Hali ro'yxatdan o'tmaganmisiz? 
            <a href="signup.html" class="text-indigo-600 font-medium hover:underline">Hisob ochish</a>
        </p>

        <!-- Bildirishnoma (Custom Message Box) -->
        <div id="messageBox" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 bg-indigo-600 text-white px-6 py-3 rounded-full shadow-lg transition-all transform duration-300">
            Tizimga muvaffaqiyatli kirdingiz!
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Tugmani yuklash holatiga o'tkazish
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Kirilmoqda...
            `;
            btn.disabled = true;

            // Simulyatsiya (1.5 sekund)
            setTimeout(() => {
                btn.innerText = originalText;
                btn.disabled = false;
                
                // Xabar ko'rsatish
                messageBox.classList.remove('hidden', 'opacity-0');
                messageBox.classList.add('opacity-100');
                
                // Formani tozalash
                form.reset();

                setTimeout(() => {
                    messageBox.classList.add('opacity-0');
                    setTimeout(() => messageBox.classList.add('hidden'), 300);
                }, 3000);
            }, 1500);
        });
    </script>
</body>
</html>
